                        <header> 
                          <div class="container">
                          <h1>Applicaton</h1>
                        </div>
                        </header>
                       <div class="content-area group">
                         <div class="container">
                      <p> Please fill the form below. </p>
                      
                      <form>
                        <div class="width">
                        <label for="firstName" type="text" name="firstName">Firstname</label>
                        <input id="firstName" type="text" name="firstName">
                      
                      
                        <label for="lastName" type="text" name="lastName">Lastname</label>
                        <input id="lastName" type="text" name="lastName">
                     </div>
                     
                     <fieldset class="width">
                        <legend><!-- name -->
                          Gender
                        </legend>
                         <input type="radio" name="Gender" id="male" value="male">
                         <label for="male">Male</label>
                         <input type="radio" name="Gender" id="female" value="female">
                         <label for="female">Female</label>
                        </fieldset>
                        <!-- gender -->
                        
                          <label for="email">Email</label>
                          <input id="email" type="email" name="email">
                          <div class="width">
                          <label for="telephone">Phone number</label>
                          <input id="telephone" type="tel" name="telephone">
                          </div>
                          <!-- email & phone -->

                          <label>Address</label>
                          <ul class="Address">
                            
                         <li> <label for="Address1" type="text" name="Address1">Address 1</label>
                          <input id="Address1" type="text" name="Address1"></li>
                         
                         <li> <label for="Address2" type="text" name="Address2">Address 2</label>
                          <input id="Address2" type="text" name="Address2"></li>
                         
                         <li> <label for="Address3" type="text" name="Address3">Address 3</label>
                          <input id="Address3" type="text" name="Address3"></li>
                         </ul>
                          <!-- address -->
                          
                     
                      <label for="state">State</label>
                        <select class="width" id="state" name="state">
                          <option value="stateKerala">Kerala</option>
                          <option value="statetamilNadu">Tamilnadu</option>
                          <option value="stategoa">Goa
                          </option>
                        </select>
                       <div class="width">
                        <label for="district" type="text" name="district">District</label>
                        <input   id="district" type="text" name="district" class="district">
                        
                          <label for="pincode" type="password" name="pincode">Pincode</label>
                          <input id="pincode" type="text" pattern="\d"  maxlength="6"name="pincode"><!-- region -->
                          </div>
                          <input type="submit" value="submit"><!-- submit -->
                          <label>
                            <input type="checkbox" name="remember" checked="checked" value="yes">
                            <span class="checkbox-text">stay signed-in</span>
                          </label>
                       </form>
                      </div>
